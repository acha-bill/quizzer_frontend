<div class="gradient-bg">
  <div class="quiz-page full-height">
    <div class="progress game-progress">
      <div class="progress-bar" style="width: 50%;" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="quiz-header d-flex">
      <div class="player-one-container flex-lg-row flex-md-row flex-sm-column flex-column">
        <img class="player-avatar" src="../../../assets/images/user1.png">
        <div class="player-details pr-lg-3 pr-md-0 pr-0 pt-2">
          <span class="player-name">Lee Roi</span>
          <span class="player-score">34</span>
        </div>
      </div>
      <div class="game-details flex-grow-1">
        <span>Time remaining</span>
        <span class="quiz-count">5</span>
      </div>
      <div class="player-two-container justify-content-end flex-lg-row flex-md-row flex-sm-column-reverse
      flex-column-reverse align-items-end align-items-md-center align-items-lg-center">
        <div class="player-details pr-lg-3 pr-md-0 pr-0 pt-2">
          <span class="player-name-two">John Mbutuku</span>
          <span class="player-score-two text-right">64</span>
        </div>
        <img class="player-avatar" src="../../../assets/images/user2.png">
      </div>
    </div>
    <div class="quiz-body">
      <div class="question">
        What is the capital of Cameroon?
      </div>
      <div class="answers-container">
        <div class="answer" (click)="chooseAnswer($event)">Douala</div>
        <div class="answer" (click)="chooseAnswer($event)">Abuja</div>
        <div class="answer" (click)="chooseAnswer($event)">Yaounde</div>
        <div class="answer" (click)="chooseAnswer($event)">Lagos</div>
      </div>
    </div>
  </div>
</div>
